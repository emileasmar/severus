<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/controls-style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="title">Commands</h1>
    <div class="main">
        <table class="commands">
            <tr>
                <th style="visibility:hidden"></th>
                <th>
                    <button type="button">
                        <img src="static\icons\up_arrow.svg" class="up">
                    </button>
                </th>
                <th style="visibility:hidden"></th>
            </tr>
            <tr>
                <th>
                    <button type="button">
                        <img src="static\icons\up_arrow.svg" class="left">
                    </button>
                </th>
                <th></th>
                <th>
                    <button type="button">
                        <img src="static\icons\up_arrow.svg" class="right">
                    </button>
                </th>
            </tr>
            <tr>
                <th style="visibility:hidden"></th>
                <th>
                    <button type="button">
                        <img src="static\icons\up_arrow.svg" class="down">
                    </button>
                </th>
                <th style="visibility:hidden"></th>
            </tr>
        </table>
    </div>
</body>

</html>
